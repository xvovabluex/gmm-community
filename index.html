        .subtitle {

            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .platform-title {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .platform-title i {
            margin-right: 10px;
        }
        
        .part {
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .part:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .part-title {
            font-size: 1.3rem;
            margin-bottom: 1rem;
            color: var(--accent);
        }
        
        .download-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }
        
        .download-btn {
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            min-width: 200px;
            justify-content: center;

        .play-store {

        }
        
        .apkpure {

            color: white;
        }
        
        .app-store {
            background: linear-gradient(135deg, #6c5ce7, #5649cc);
            color: white;
        }
        
        .coming-soon {
            background: rgba(255, 255, 255, 0.1);
            color: #bdc3c7;
            cursor: not-allowed;
        }
        
        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .download-btn i {
            margin-right: 8px;
            font-size: 1.2rem;
        }
        
        footer {
            margin-top: auto;
            padding-top: 2rem;
            text-align: center;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 768px) {
            h1 {

            }

            }
            
            .download-btn {

                padding: 0.7rem 1.2rem;
                font-size: 0.9rem;
            }
